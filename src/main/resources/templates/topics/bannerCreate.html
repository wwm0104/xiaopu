<html layout:decorator="layout/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <title>新增图片</title>
    <script th:src="@{/js/topics/bannerCreate.js}" ></script>
    <script th:src="@{/js/common/common.js}" ></script>
</head>
<body>
<div class="content-wrapper" layout:fragment="content">
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <form class="form-horizontal" id="form">
                        <div class="box-body">
                            <div class="fanhui-icon">
                                <a href="javascript:history.go(-1)"><i></i>返回</a>
                            </div>
                            <br/>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">图片名称:</label>
                                <div class="col-sm-6">
                                    <input type="text" id="name" class="form-control" placeholder="请填写图片名称" check-type="required" required-message="请填写图片名称"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">图片类型:</label>
                                <div class="col-sm-6">
                                    <select id="bannerType" style="width: 100%;" check-type="required" required-message="请选择图片类型">
                                        <option value="1">发现轮播图</option>
                                        <option value="2">音频轮播图</option>
                                        <option value="3">活动排行榜</option>
                                        <option value="4">投票排行榜</option>
                                        <option value="5">不服榜</option>
                                        <option value="6">达人榜</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">图片标题:</label>
                                <div class="col-sm-6">
                                    <input type="text" id="slogan" class="form-control" placeholder="请填写图片标题" check-type="required" required-message="请填写图片标题"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">详情:</label>
                                <div class="col-sm-6">
                                    <input type="text" id="description" class="form-control" placeholder="请填写详细信息" check-type="required" required-message="请填写详细信息"/>
                                </div>
                            </div>
                            <div class="form-group" id="sortA">
                                <label class="col-sm-2 control-label">推荐:</label>
                                <div class="col-sm-4">
                                    <select id="sort" class="form-control" style="width: 100%;" check-type="required" required-message="请选择推荐位">
                                        <option  value="0">无</option>
                                        <option  value="5">NO.1</option>
                                        <option  value="4">NO.2</option>
                                        <option  value="3">NO.3</option>
                                        <option  value="2">NO.4</option>
                                        <option  value="1">NO.5</option>
                                    </select>
                                </div>
                            </div>
                            <!--<div class="form-group">-->
                                <!--<label class="col-sm-2 control-label">推荐:</label>-->
                                <!--<div class="col-sm-6">-->
                                    <!--<input type="text" id="sort" class="form-control" placeholder="推荐" check-type="required" required-message="请填写推荐"/>-->
                                <!--</div>-->
                            <!--</div>-->
                            <div class="form-group">
                                <label class="col-sm-2 control-label">图片:</label>
                                <div class="col-sm-6 dropz">
                                    <img class="dropzoneImgUpload" id="uploadImage1" th:src="@{/img/cjhdtianjia.png}" height="164" width="177" data-val=""
                                          data-toggle="tooltip" title="单击上传"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-2 col-sm-offset-2">
                                    <button id="create" type="button" class="btn btn-block true-color" style="">仅保存</button>
                                </div>
                                <div class="col-sm-2 ">
                                    <button id="createAndEnable" type="button" class="btn btn-block true-color" style="">保存并立即启用</button>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
