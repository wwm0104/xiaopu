<html layout:decorator="layout/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <title>发奖人管理</title>
    <style type="text/css">
        a:link {color: black;} /* 未访问的链接 */
    </style>
    <script th:src="@{/js/topics/bannerList.js}" ></script>
</head>
<body>
<div class="content-wrapper" layout:fragment="content">
    <section class="content-header">
        <h1>
            轮播图管理
        </h1>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <div class="col-xs-4">
                            <button id="prizeCreate" onclick="toAddBanner()" type="button" style="width: 150px; background-color: #3c8dbc;" class="btn true-color">新增图片</button>
                        </div>
                    </div>
                    <div class="box-body">
                        <table class="table table-bordered table-striped">
                            <thead>
                            <tr>
                                <th>名称</th>
                                <th>
                                    <select id="bannerType" style="width: 100%;" onchange="getBannerList(1,10)">
                                        <option value="">全部</option>
                                        <option value="1">发现轮播图</option>
                                        <option value="2">音频轮播图</option>
                                        <option value="3">活动排行榜</option>
                                        <option value="4">投票排行榜</option>
                                        <option value="5">不服榜</option>
                                        <option value="6">达人榜</option>
                                    </select>
                                </th>
                                <th>标题</th>
                                <th>详情</th>
                                <th>图片</th>
                                <th>推荐</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody id="bannerList">
                            </tbody>
                        </table>
                        <p id="bannerListPagination"></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- 删除 -->
        <div class="modal fade" id="delModel">
            <div class="modal-dialog">
                <div class="modal-content message_align">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                        <h4 class="modal-title">提示信息</h4>
                    </div>
                    <div class="modal-body">
                        <p style="text-align: center;font-size: 30px;">您确认要删除吗？</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <input type="hidden" id="bannerId"/>
                        <a id="deltopoff" onclick="delBanner()" class="btn true-color" style="color: #444444" data-dismiss="modal">确定</a>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div>
    </section>
</div>
</body>
</html>
