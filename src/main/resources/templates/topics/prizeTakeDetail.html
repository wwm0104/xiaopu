<html layout:decorator="layout/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <title>奖励详情</title>
    <link rel="stylesheet" th:href="@{/plugins/datetimepicker/bootstrap-datetimepicker.min.css}"/>
    <!--<link rel="stylesheet" th:href="@{/plugins/dist/css/main.css}"/>-->
    <!--<link rel="stylesheet" th:href="@{/plugins/dist/css/takeDetail.css}"/>-->
    <!-- datetimepicker -->
    <script th:src="@{/plugins/datetimepicker/bootstrap-datetimepicker.min.js}"></script>
    <script th:src="@{/plugins/datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js}" charset="UTF-8"></script>
    <script th:src="@{/js/topics/prizeTakeList.js}"></script>
</head>
<body>
<div class="content-wrapper" layout:fragment="content">
    <section class="content-header">
        <h1>

        </h1>
    </section>

    <!-- Main content -->
    <section class="content">

        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-body">

                        <div class="details-content">
                            <div>
                                <div class="fanhui-icon">
                                    <a href="javascript:history.go(-1);"><i></i>返回</a>
                                </div>
                            </div>
                            <div id="topicHead">
                                <strong>姓名：<span th:text="${takeDetail.rewardRealName}"></span></strong>
                                <a th:href="${url1}"  class="pull-right color">查看所有来战者><span
                                        style="margin-left: 4px;font-size: 16px;" class="fa fa-angle-right"></span></a>
                            </div>
                            <div style="border-bottom: 1px solid #e9e9e9;"><strong>昵称：<span th:text="${takeDetail.rewardNickName}"></span></strong></div>
                            <div style="border-bottom: 1px solid #e9e9e9;"><strong>学校：<span th:text="${takeDetail.schoolName}"></span></strong> <strong>社团：<span th:text="${takeDetail.groups}"></span></strong> <strong>学号：<span th:text="${takeDetail.studentNo}"></span></strong> <strong>手机：<span th:text="${takeDetail.mobile}"></span></strong> <strong>Q Q：<span th:text="${takeDetail.qq}"></span></strong></div>

                            <div class="row details-vs">
                                <div class="col-md-3 col-sm-6">
                                    <div class="col-md-12 col-sm-12 details-vs-img">
                                        <span class="col-sm-12" th:if="${takeDetail.topicType==1}" ><img th:src="${takeDetail.imgUrl+takeDetail.contentMap.urls[0]}" style="width:100%;height: 100%;max-height: 180px;min-width: 170px;" /></span>
                                        <span class="col-sm-12" th:if="${takeDetail.topicType==2}" ><embed th:src="${takeDetail.imgUrl+takeDetail.contentMap.urls[0]}" style="width:100%;height: 100%;max-height: 180px;min-width: 170px;" /></span>

                                    </div>
                                    <div class="col-md-12"><strong>标签</strong>: <span th:text="${takeDetail.tags}"></span></div>
                                </div>
                                <div class="col-md-3 col-sm-6">
                                    <div>当前推荐位</div>
                                    <div>
                                        <strong th:if="${takeDetail.recommend==0}">暂无推荐</strong>
                                        <strong th:if="${takeDetail.recommend==5}">推荐：NO.1</strong>
                                        <strong th:if="${takeDetail.recommend==4}">推荐：NO.2</strong>
                                        <strong th:if="${takeDetail.recommend==3}">推荐：NO.3</strong>
                                        <strong th:if="${takeDetail.recommend==2}">推荐：NO.4</strong>
                                        <strong th:if="${takeDetail.recommend==1}">推荐：NO.5</strong>
                                    </div>
                                    <div th:text="${takeDetail.contentMap.desc}"></div>
                                </div>
                                <div class="col-md-3 col-sm-6">
                                    <div>来战<span th:if="${takeDetail.isChallenger==1}">发起者</span><span th:if="${takeDetail.isChallenger==2}">挑战者</span></div>
                                    <div class="text-success">已结束</div>
                                    <div>《<strong th:text="${takeDetail.slogan}"></strong>》</div>
                                    <div>奖品：<span th:text="${takeDetail.prizeName}"></span></div>
                                    <div>要求：</div>
                                    <div>来战人数至少<span th:text="${takeDetail.challengeCnt}"></span>人，当前<span th:text="${takeDetail.takeTopicCnt}"></span>人 <span class="text-danger">已达要求</span></div>
                                    <div>投票人数至少<span th:text="${takeDetail.voteCnt}"></span>人，当前<span th:text="${takeDetail.takeVoteCnt}"></span>人</div>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="col-md-4 result-bor">
                                    <div>
                                        结果<strong>冠军</strong>
                                        <strong style="color: #367fa9" class="pull-right text-warning" th:if="${takeDetail.hasTake==1}">已领取</strong>
                                        <strong style="color: red;" class="pull-right text-warning" th:if="${takeDetail.hasTake==0}">未领取</strong>
                                    </div>
                                    <div>
                                        奖品<strong><span th:text="${takeDetail.prizeName}"></span></strong>
                                    </div>
                                </div>
                            </div>
                            <div th:if="${takeDetail.hasTake==1}">
                            <div><strong>发奖人：<span th:text="${takeDetail.awardName}"></span></strong></div>
                            <p><strong>发奖日期：<span th:text="${#dates.format(takeDetail.takeTime, 'yyyy/MM/dd HH:mm:ss')}"></span></strong></p>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>

    </section>
</div>
</body>
</html>
