<html layout:decorator="layout/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <title>用户信息</title>

    <script src="../../../static/js/authorization/userDetails.js" th:src="@{/js/authorization/userDetails.js}"></script>
</head>
<body>
<div class="content-wrapper" layout:fragment="content">
    <section class="content-header">
        <h1>
            <button type="button" class="btn btn-default" data-toggle="tooltip"  title="个人中心"> 个人中心</button>
        </h1>
    </section>
    <section class="content" style="overflow-x: auto;">
        <div class="row" style="min-width: 1100px;">
            <div class="col-xs-12">
                <!--修改用户信息-->
                <div class="box">
                    <div class="header">
                        <div class="fanhui-icon">
                            <a href="javascript:history.go(-1);"><i></i>返回</a>
                        </div>
                        <div>
                            <div class="col-xs-6 col-xs-offset-6">
                                <img th:src="@{${path}+${e.avatarUrl}}" height="40"
                                     width="40" class="user-image" alt="用户头像"/>
                            </div>
                        </div>
                    </div>
                    <div class="box-body">
                        <input name="userId" type="hidden" th:name="userId" id="userId" th:value="${e.userId}"/>
                        <div>
                            <strong>姓名：</strong> <span th:text="${e.realName}"></span>
                        </div>
                        <div class="details-content">
                            <div style="border-bottom: 1px solid #e9e9e9;">
                                <span><strong>昵称：</strong><span th:text="${e.nickName}"></span></span>
                                <span><strong>学校：</strong><span th:text="${e.schoolName}"></span></span>
                                <span><strong>学号：</strong><span th:text="${e.studentNo}"></span></span>
                                <span><strong>手机号：</strong><span th:text="${e.mobile}"></span></span>
                                <span><strong>Q Q：</strong><span th:text="${e.qq}"></span></span>
                                <span><strong>性别：</strong><span th:text="${e.userSex ==1}?'男':'女'"></span></span>
                            </div>

                        </div>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
        </div>
    </section>
</div>
</body>
</html>
