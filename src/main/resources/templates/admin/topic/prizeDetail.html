<html layout:decorator="layout/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <title>奖品详情</title>
    <script th:src="@{/js/admin/prizeDetail.js}" ></script>
</head>
<body>
<div class="content-wrapper" layout:fragment="content"><!-- Main content -->
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            <!--奖品详情-->
        </h1>
    </section>

    <!-- Main content -->
    <section class="content">
        <input type="hidden" id="prizeId" th:value="${prize.id}"/>
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <form class="form-horizontal">
                        <div class="box-body" id="noTop">
                            <div class="form-group">
                                <!--<div class="col-sm-2">-->
                                    <!--<a href="javascript:history.go(-1)">-->
                                        <!--<button type="button" class="btn btn-primary btn-sm">返回</button>-->
                                    <!--</a>-->
                                <!--</div>-->
                                <div class="fanhui-icon col-sm-12">
                                    <a href="javascript:history.go(-1);"><i></i>返回</a>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div style="border-bottom: 1px solid #e9e9e9">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group" style="margin-top: 20px;">
                                <label class="col-sm-2 control-label">奖类:</label>
                                <div class="col-sm-10">
                                    <span th:if="${prize.type==1}"  th:text="现金"></span>
                                    <span th:if="${prize.type==2}"  th:text="实物"></span>
                                    <span th:if="${prize.type==3}"  th:text="虚拟"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">奖品:</label>
                                <div class="col-sm-10">
                                    <span th:text="${prize.name}"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">剩余:</label>
                                <div class="col-sm-1">
                                    <span th:text="${prize.stockTotal-prize.stockOut}"></span>
                                </div>
                                <label class="col-sm-1 control-label">已发:</label>
                                <div class="col-sm-1">
                                    <span th:text="${prize.stockOut}"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">有效期:</label>
                                <div class="col-sm-10">
                                    <span th:text="${#dates.format(prize.availableTime, 'yyyy/MM/dd HH:mm:ss')}"></span> -
                                    <span th:text="${#dates.format(prize.expireTime, 'yyyy/MM/dd HH:mm:ss')}"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">挑战人数:</label>
                                <div class="col-sm-10">
                                    <span th:text="${#numbers.formatDecimal(prize.prizeMap.rewardRule.challengeCnt,1,0)}"></span>
                                    <span>人以上(含)</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">投票人数:</label>
                                <div class="col-sm-10">
                                    <span th:text="${#numbers.formatDecimal(prize.prizeMap.rewardRule.voteCnt,1,0)}"></span>
                                    <span>人以上(含)</span>
                                </div>
                            </div>
                            <div class="form-group">

                                <!--<label class=" col-sm-2 control-label">-->
                                    <!--<input type="radio" name="blankRadio" value="" />-->
                                    <!--<strong class="">需要审核</strong>-->
                                <!--</label>-->
                                <!--<label class="col-sm-10">-->
                                    <!--<input type="radio" name="blankRadio" value="" />-->
                                    <!--<strong class="">校谱发起专用</strong>-->
                                <!--</label>-->

                                <label class="col-sm-2 control-label"></label>
                                <div class="col-sm-2">
                                    <div class="checkbox" th:if="${prize.prizeMap.status==1}">
                                        <label>
                                            需要审核
                                        </label>
                                    </div>
                                    <div class="checkbox" th:if="${prize.isPublic==2}">
                                        <label>
                                            校谱发起专用
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-xs-6 col-md-4" th:if="${prize.prizeMap.imgs[0]!=null}">
                                    <!--<a href="#">-->
                                        <img  class="thumbnail" style="width: 300px;height: 240px" th:src="@{${prize.imgsHostDomain}+${prize.prizeMap.imgs[0]}}" alt="..." />
                                    <!--</a>-->
                                </div>
                            </div>
                            <div class="form-group" th:if="${prize.available==1}">
                                <div class="col-sm-offset-2">
                                    <button type="button" class="btn qiyong-color" style="min-width: 70px;">已启用</button>
                                    <button id="disable" class="btn tinyong-bg" style="min-width: 70px;" type="button">停用</button>
                                </div>
                            </div>
                            <div class="form-group" th:if="${prize.available==0}">
                                <div class="col-sm-offset-2">
                                    <button type="button" class="btn tinyong-color" style="min-width: 70px;" >已停用</button>
                                    <button id="enable" class="btn qiyong-bg" style="min-width: 70px;" type="button">启用</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
</body>
</html>
