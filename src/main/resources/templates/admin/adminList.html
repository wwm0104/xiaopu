<html layout:decorator="layout/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <title>管理员列表</title>
    <script th:src="@{/js/adminList.js}" ></script>
</head>
<body>
<div class="content-wrapper" layout:fragment="content">

    <section class="content-header">
        <h1>
            管理员列表
        </h1>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <!--<div class="box-header">-->
                    <!-- /.box-header -->
                    <div class="box-header">
                            <div class="col-xs-4">
                                <button style="width: 150px;" type="button" onclick="toAdd()" class="btn true-color">添加管理员</button>
                            </div>
                            <div class="col-xs-4 col-xs-offset-4">
                                <div class="input-group">
                                    <input type="text" id="realName" placeholder="管理员姓名" class="form-control" />
                                    <span class="input-group-addon seachButton" onclick="initAdminList(1,10)">
                                        <i class="glyphicon glyphicon-search"></i>
                                    </span>
                                </div>
                            </div>
                    </div>
                    <div class="box-body">
                        <table class="table table-bordered table-striped">
                            <thead>
                            <tr>
                                <th>姓名</th>
                                <th>手机号</th>
                                <th>学号</th>
                                <th>QQ</th>
                                <th width="10%">操作</th>
                            </tr>
                            </thead>
                            <tbody id="adminList">
                            </tbody>
                        </table>
                        <p id="adminListPagination"></p>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>

        </div>
    </section>
    <!-- /.content -->
    <div class="modal fade" id="delcfmModel">
        <div class="modal-dialog">
            <div class="modal-content message_align">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title">提示信息</h4>
                </div>
                <div class="modal-body">
                    <p style="font-size: 30px;text-align: center;">您确认要删除吗？</p>
                </div>
                <div class="modal-footer">
                    <input type="hidden" id="delid"/>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <a  onclick="urlSubmit()" class="btn true-color" style="color: #444444;" data-dismiss="modal">确定</a>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>
</body>
</html>
