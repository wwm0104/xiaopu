<html layout:decorator="layout/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <title>社团合伙人列表</title>
    <script th:src="@{/js/partner/groupPartner.js}" ></script>
</head>
<body>
<div class="content-wrapper" layout:fragment="content">
    <section class="content-header">
        <h1>
            社团合伙人列表
        </h1>
    </section>

    <!-- Main content -->
    <section class="content" style="overflow-x: auto;">
        <div class="row" style="min-width: 1050px;">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <div class="col-xs-4 col-xs-offset-8">
                            <div class="row">
                                <div class="input-group">
                                    <input type="text" id="seachText" placeholder="搜索社长" class="form-control" />
                                    <span class="input-group-addon seachButton" id="seachBtn">
                                        <i class="glyphicon glyphicon-search"></i>
                                    </span>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="box-body">
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>社团合伙人</th>
                                    <th>所在学校</th>
                                    <th>社长</th>
                                    <th>手机</th>
                                    <th>注册时间</th>
                                    <th>审核时间</th>
                                    <th style="min-width: 155px;">
                                        <select class="form-control" id="starRating" onchange="initPartnerData(1,10)">
                                            <option selected="selected" value="" >全部</option>
                                            <option value="0">无</option>
                                            <option value="1">一星</option>
                                            <option value="2">二星</option>
                                            <option value="3">三星</option>
                                            <option value="4">四星</option>
                                            <option value="5">五星</option>
                                        </select>
                                    </th>
                                    <th>备注</th>
                                </tr>
                            </thead>
                            <tbody id="partnerList">
                            </tbody>
                        </table>
                        <p id="partnerListPagination"></p>
                    </div>

                </div>
            </div>

        </div>

        <!--驳回Model-->

        <div class="modal fade" id="turndownModel" role="dialog" aria-labelledby="groupModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">驳回</h4>
                    </div>
                    <div class="modal-body">
                        <form id="noPass" class="form-horizontal" role="form" name="roleForm">
                            <div class="box-body">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">驳回原因</label>
                                    <div class="col-sm-10">
                                        <input id="partnerId" type="hidden"/>
                                        <input id="partnerStatus" type="hidden"/>
                                        <textarea id="listDescription" name="listDescription" rows="5" style="resize: none" check-type="required" required-message="请填写驳回原因" class="form-control"></textarea>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button id="down" type="button"  class="btn btn-primary">确定</button>
                    </div>
                </div>
            </div>
        </div>

    </section>
</div>
</body>
</html>
