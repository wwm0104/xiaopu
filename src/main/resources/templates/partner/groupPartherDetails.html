<html layout:decorator="layout/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <title>社团合伙人详情</title>
    <script th:src="@{/js/partner/groupPartnerDetail.js}" ></script>
</head>
<body>
<div class="content-wrapper" layout:fragment="content">
    <section class="content-header">
        <h1>
            社团合伙人详情
        </h1>
    </section>

    <!-- Main content -->
    <section class="content">
        <form method="post" action="/export/groupPartnerExport">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <div class="form-group">
                            <div class="fanhui-icon">
                                <a href="javascript:history.go(-1);"><i></i>返回</a>
                            </div>
                        </div>
                        <div class="form-group" style="margin-top: 20px;line-height: 26px;">

                            <div class="col-sm-7">
                                <div class="col-sm-3">
                                    <strong th:text="${partner.groupName}"></strong>
                                </div>
                                <div class="col-sm-3">
                                    <strong th:text="${partner.schoolName}"></strong>
                                </div>
                                <div class="col-sm-3">
                                    社长：<strong th:text="${partner.realName}"></strong>
                                </div>
                                <div class="col-sm-3">
                                    <strong th:text="${partner.mobile}"></strong>
                                </div>
                            </div>

                            <div class="col-sm-2">
                                <strong id="starRating" style="display: none;" th:text="${partner.starRating}"></strong>
                                <div id="star" class="pull-left" style="font-size: 24px; color: #cccccc;">
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                </div>
                            </div>

                            <div id="remark" class="col-sm-3">
                                备注：<strong class="remark" th:text="${partner.remarks}"></strong>
                                <input id="toupdate" onclick="toUpdateRemark()" class="btn btn-default" style="padding: 2px 12px;" type="button" value="编辑" />
                            </div>
                            <div id="remark1" class="col-sm-3">
                                备注：<input id="remarkUpdate" type="text" style="padding-left: 4px;height: 26px;" />
                                <input id="update" class="btn true-color" style="padding: 2px 12px;" onclick="doUpdateRemark()" type="button" value="确认" />
                            </div>
                            <input type="hidden" id="groupId" name="organizeId" th:value="${partner.groupId}"/>
                            <input type="hidden" id="id" th:value="${partner.id}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div style="border-bottom: 1px solid #e9e9e9">
                            </div>
                        </div>
                    </div>
                    <div class="box-header">
                        <div class="col-xs-4 col-xs-offset-8">
                            <div class="row">
                                <div class="input-group">
                                    <input type="text" id="seachText" placeholder="搜索活动" class="form-control" />
                                    <span class="input-group-addon seachButton" name="subject" id="seachBtn">
                                        <i class="glyphicon glyphicon-search"></i>
                                    </span>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="box-body">
                        <table class="table table-bordered table-striped">
                            <thead>
                            <tr>
                                <th>活动名称</th>
                                <th>报名人数</th>
                                <th>标签引用数</th>
                                <th style="width: 180px;">
                                    <select class="form-control" id="timePoint" name="timePoint" onchange="initPartnerData(1,10)">
                                        <option selected="selected" value="" >全部状态</option>
                                        <option value="1">未开始</option>
                                        <option value="3">已结束</option>
                                        <option value="2">进行中</option>
                                    </select>
                                </th>
                                <th>活动时间</th>
                            </tr>
                            </thead>
                            <tbody id="partnerList">
                            <!--<tr th:each="event:${eventList}">-->
                                <!--<th><span th:text="${event.subject}"></span></th>-->
                                <!--<th><span th:text="${event.joinCnt}"></span></th>-->
                                <!--<th><span>无</span></th>-->
                                <!--<th><span th:if="${event.status==1}">已发布</span></th>-->
                                <!--<th><span th:text="${event.startTime}"></span>-<span th:text="${event.endTime}"></span></th>-->
                            <!--</tr>-->
                            </tbody>
                        </table>
                        <div class="form-group">
                            <p id="partnerListPagination" class="col-sm-11"></p>
                            <div class="col-sm-1 text-right">
                                <button id="export" type="submit" style="margin: 20px 0" class="btn true-color btn-sm">导出</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4">
                                <h4>合计：<span id="count"></span></h4>
                            </div>

                            <!--<div class="pull-right">-->
                                <!--<button type="submit" style="min-width: 100px;"  id="noSureButton" class="btn true-color">导出</button>-->
                            <!--</div>-->
                        </div>
                    </div>


                </div>
            </div>

        </div>
    </form>
    </section>
</div>
</body>
</html>
