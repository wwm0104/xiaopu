<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>校谱后台管理系统 - 登录</title>

    <link th:href="@{/css/login.css}" rel="stylesheet" type="text/css"/>

    <script th:src="@{/js/jQuery/jQuery-2.2.0.min.js}" type="text/javascript"></script>
    <script th:src="@{/plugins/jquery-cookie/jquery.cookie.js}" type="text/javascript"></script>
    <script th:src="@{/plugins/layer-2.4/layer.js}"></script>
    <script th:src="@{/js/html5shiv.js}"></script>
    <script th:src="@{/js/login.js}" type="text/javascript"></script>

</head>

<body>
<div class="login_wirp">
    <div class="login">
        <div class="login_header">
            <div class="login_img">
                <img th:src="@{/img/login.png}"  src="/img/login.png" />
            </div>
            <div class="login_font">
                <img th:src="@{/img/font.png}" src="/img/font.png" />
            </div>
        </div>
        <div class="login_form" id="login_form">
            <div class="login_form_cnt">
                <p>
                    <label><img th:src="@{/img/icon_user.png}" src="/img/icon_user.png" /></label>
                    <input type="text" class="user-name" id="mobile" name="mobile" placeholder="用户名"/>
                </p>
                <p>
                    <label><img th:src="@{/img/icon_lock.png}" /></label>
                    <input type="password" class="login-password" id="password" name="password"  placeholder="登录密码"/>
                </p>
                <p class="p_nubr">
                    <label><img th:src="@{/img/icon_dp.png}" src="/img/icon_dp.png" /></label>
                    <input type="text" class="login-code" id="smsCaptcha" name="smsCaptcha" placeholder="手机验证码" />
                    <button type="button" class="get-code" onclick="sendLoginSms();" >发送验证码</button>
                </p>
                <!--<div class="p_err">&lt;!&ndash;用户名不能为空&ndash;&gt;</div>-->
                <div class="p_err" id="loginMsg"></div>
                <div class="p_submit"><input type="submit" onclick="login();" class="login-submit" value="立即登录" /></div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
