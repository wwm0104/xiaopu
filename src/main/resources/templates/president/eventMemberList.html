<html layout:decorator="layout/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <title>活动人员列表</title>
    <script th:src="@{/js/president/eventMemberList.js}" ></script>
</head>
<body>
<div class="content-wrapper" layout:fragment="content">
    <section class="content-header">
        <h1>
            <!--活动人员列表-->
        </h1>
    </section>

    <!-- Main content -->
    <section class="content" style="overflow-x: auto;">

        <div class="row" style="min-width: 880px;">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <div class="row">
                            <div class="col-xs-4 col-xs-offset-8">
                                <div class="input-group">
                                    <input type="text" id="keyword" class="form-control" placeholder="姓名、手机号" />
                                    <span class="input-group-addon"><i id="search" class="glyphicon glyphicon-search"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <!--<input type="hidden" id="statusId" th:value="${status}" />-->
                        <!--<input type="hidden" id="eventId" th:value="${eventId}" />-->
                        <table class="table table-bordered table-striped">
                            <thead>
                            <tr>
                                <th>
                                    <select class="form-control" id="event" style="width: 180px">
                                        <option value=""> 全部活动 </option>
                                        <option th:each="event : ${eventList}"
                                                th:value="${event.id}"
                                                th:selected="(${event.id} == ${eventId})"
                                                th:text="${event.subject}"></option>
                                    </select>
                                </th>
                                <th style="min-width: 50px;">姓名</th>
                                <th style="min-width: 50px;">手机</th>
                                <th style="min-width: 50px;">学号</th>
                                <th style="min-width: 85px;">学校名称</th>
                                <th style="min-width: 85px;">社团组织</th>
                                <th style="min-width: 68px;">本社团</th>
                                <th>
                                    <select class="form-control" id="status" style="width: 120px">
                                        <option value=""> 全部 </option>
                                        <option value="1"  th:selected="${status} == 1"> 已同意 </option>
                                        <option value="2"  th:selected="${status} == 2"> 待处理 </option>
                                        <option value="3"  th:selected="${status} == 3"> 已拒绝 </option>
                                    </select>
                                </th>
                                <th style="min-width: 85px;">审核操作</th>
                            </tr>
                            </thead>
                            <tbody id="eventMemberList">

                            </tbody>
                        </table>
                        <p id="eventMemberListPagination"></p>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>

        </div>

        <!--驳回Model-->
        <div class="modal fade" id="turndownModel" role="dialog" aria-labelledby="groupModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">驳回</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form" novalidate="novalidate" name="roleForm">
                            <div class="box-body">
                                <input type="hidden" id="hideEventId" />
                                <input type="hidden" id="hideMemberId" />
                                <input type="hidden" id="hideStatus" />
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">驳回原因</label>
                                    <div class="col-sm-10">
                                        <textarea id="listDescription" rows="5" style="resize: none" class="form-control" value=""></textarea>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button id="close" type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button id="confirm" type="button" onclick="checkEventNO()" class="btn btn-primary">确定</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
</body>
</html>
