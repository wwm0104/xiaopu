<html layout:decorator="layout/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <title>活动列表</title>
    <script th:src="@{/js/president/eventList.js}" ></script>
</head>
<body>
<div class="content-wrapper" layout:fragment="content">
    <section class="content-header">
        <h1>
            <!--活动列表-->
        </h1>
    </section>
    <!-- Main content -->
    <section class="content" style="overflow-x: auto;">
        <div class="row" style="min-width: 840px;">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <div class="row">
                            <div class="col-xs-4 col-xs-offset-8">
                                <div class="input-group">
                                    <input type="text" id="keyword" class="form-control" placeholder="活动名称、社团名称" />
                                    <span class="input-group-addon"><i id="search" class="glyphicon glyphicon-search"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <table class="table table-bordered table-striped">
                            <thead>
                            <tr>
                                <th style="min-width: 85px;">活动名称</th>
                                <th style="min-width: 85px;">所在学校</th>
                                <th style="min-width: 85px;">社团名称</th>
                                <th style="min-width: 85px;">活动时间</th>
                                <th>
                                    <select class="form-control" id="confirmStatus" style="width: 180px">
                                        <option value="">所有审核状态</option>
                                        <option value="0">待审核</option>
                                        <option value="1">审核通过</option>
                                        <option value="2">审核未通过</option>
                                    </select>
                                </th>
                                <th>
                                    <select class="form-control" id="timeStatus" style="width: 180px">
                                        <option value="">所有时间状态</option>
                                        <option value="1">未开始</option>
                                        <option value="2">进行中</option>
                                        <option value="3">已结束</option>
                                    </select>
                                </th>
                                <th style="min-width: 50px;">操作</th>
                            </tr>
                            </thead>
                            <tbody id="eventList">

                            </tbody>
                        </table>
                        <p id="eventListPagination"></p>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>

        </div>
    </section>
    <!-- /.content -->
</div>
</body>
</html>
