<html layout:decorator="layout/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <title>社团详情</title>
    <script>
        function returnList(){
            window.location.href = "/admin/reviewgroup/"
        }
    </script>
</head>
<body>
<div class="content-wrapper" layout:fragment="content">
    <section class="content-header">
        <h1>
            社团详情
        </h1>
    </section>`

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <form class="form-horizontal">
                        <div class="box-body">
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <!--<a href="javascript:history.go(-1)">-->
                                        <!--<button type="button"  class="btn btn-success">返回</button>-->
                                    <!--</a>-->
                                    <div class="fanhui-icon">
                                        <a href="javascript:history.go(-1);"><i></i>返回</a>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4" style="width: 201px;height: 201px">
                                    <a href="#" class="thumbnail">
                                        <img id="img1" style="width: 200px;height: 200px" th:src="@{${group.logoImgUrl == null? '':imgsDomain+group.logoImgUrl}}" alt="..." />
                                    </a>
                                </div>
                                <div class="col-sm-8">
                                    <h4><strong class="text-success"> <span id="groupName"  th:text="${group.name}"></span></strong></h4>
                                    <h4><small> <span th:text="${group.slogan}"></span> </small></h4>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div style="border-bottom: 1px solid #e9e9e9">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <h4><strong> 创建人：</strong><small><span  th:text="${group.presidentName}"></span></small></h4>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <h4><strong> 学校：</strong><small><span  th:text="${group.schoolName}"></span></small></h4>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <h4><strong>社团介绍 </strong></h4>
                                    <small class="text-muted"><span style="word-break:break-all;" th:text="${group.description}"></span></small>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                        <div class="col-md-3" th:each="img:${imgs}" th:if="${img!=''}">
                                            <a href="#" class="thumbnail">
                                                <img th:src="${imgsDomain+img}" alt="..." />
                                            </a>
                                        </div>
                                    </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
</body>
</html>
