<head>
    <script th:src="@{/js/eventDetials.js}" ></script>
    <title>活动详情</title>
    <style>
        .greenSpan{

<div class="content-wrapper" layout:fragment="content"><!-- Main content -->
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            活动详情

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <form class="form-horizontal">
                        <div class="box-body">
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <!--<a href="javascript:history.go(-1)">-->
                                        <!--<button type="button"  class="btn btn-success">返回</button>-->
                                    <!--</a>-->
                                    <div class="fanhui-icon">
                                        <a href="javascript:history.go(-1);"><i></i>返回</a>
                                    </div>
                                </div>
                            </div>
                            <input id = "eventId" th:value="${event.id}" style="display: none"/>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <h4><strong><span  th:text="${event.subject}"></span> </strong></h4>
                                </div>
                                <div class="col-sm-4">
                                    <h4><small class="text-success"> <span id="statusName" style="font-size: 25px;" th:text="校普官方"></span></small></h4>
                                </div>
                                <div class="col-sm-3">
                                    <h4><small> <span th:text="${event.timeStatusName}"></span> </small></h4>
                                </div>
                                <div class="col-sm-1">
                                    <span th:if="${isTop==1}"> 已置顶 </span>
                                    <input  type="button" value="置顶" id="gotop" class="btn true-color btn-sm" onclick="officialPlacedTop()"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div style="border-bottom: 1px solid #e9e9e9">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <h4 th:each="eventGroup:${event.eventGroupList}"><strong><span  th:text="${eventGroup.schoolName}"></span> </strong> | <strong> <span  th:text="${eventGroup.groupName}"></span> </strong></h4>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <h4><strong> 活动地点：</strong><small><span  th:text="${event.address}"></span></small></h4>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <h4><strong>活动时间： </strong><small> <span  th:text="${#dates.format(event.startTime,'yyyy/MM/dd HH:mm:ss')}"></span> </small><small></small><small> - </small><small><span  th:text="${#dates.format(event.startTime,'yyyy/MM/dd HH:mm:ss')}"></span></small></h4>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <h4><strong>活动内容 </strong></h4>
                                    <small class="text-muted"><span style="word-break:break-all;" th:text="${event.description}"></span></small>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div class="row">

                                        <div class="col-xs-6 col-md-4">
                                            <a href="#" class="thumbnail">
                                                <img id="img1" th:src="${imgsDomain+event.posterImg}" alt="..." />
                                                <!--<img id="img1" th:src="@{/img/activity01.jpg}" alt="..." />-->
                                            </a>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-6 col-md-3" th:each="img:${imgs}" th:if="${img!=''}">
                                            <a href="#" class="thumbnail">
                                                <img th:src="${imgsDomain+img}" alt="..." />
                                            </a>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div style="border-bottom: 1px solid #e9e9e9">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
