<html layout:decorator="layout/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <title>活动列表</title>
    <script th:src="@{/js/group.js}" ></script>
</head>
<body>
<div class="content-wrapper" layout:fragment="content">
    <section class="content-header">
        <h1>
            活动列表
        </h1>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <div class="row">
                            <div class="col-xs-4">
                                <div class="input-group">
                                    <input type="text" ng-model="searchValue" class="form-control" placeholder="用户名,姓名 或电话" />
                                    <span class="input-group-btn">
                                    <button class="btn btn-default" ng-click="search()" type="button">
                                        <i class="fa fa-fw fa-search"></i>
                                    </button>
                                </span>
                                </div><!-- /input-group -->
                            </div>
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <table class="table table-bordered table-striped">
                            <thead>
                            <tr>
                                <th>名称</th>
                                <th>所属学校</th>
                                <th>所属分类</th>
                                <th>简介</th>
                                <th>社长</th>
                                <th>状态</th>
                            </tr>
                            </thead>
                            <tbody id="groupList">
                            <!--<tr>-->
                                <!--<td th:text="${user.mobile}">mobile</td>-->
                                <!--<td th:text="${user.schoolId}">school_id</td>-->
                                <!--<td th:text="${user.shortName}">short_name</td>-->
                                <!--<td th:text="${#dates.format(user.joinTime, 'yyyy-MM-dd HH:mm:ss')}">joinTime</td>-->
                                <!--<td th:text="${user.status}">taskStatus</td>-->
                                <!--<td>-->
                                    <!--<a href="javascript:void(0);" onclick="testOnclick(1)">修改</a>-->
                                <!--</td>-->
                            <!--</tr>-->
                            </tbody>
                        </table>
                        <p id="groupListPagination"></p>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>

        </div>
    </section>
    <!-- /.content -->
</div>
</body>
</html>
